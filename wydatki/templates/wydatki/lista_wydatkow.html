{% extends 'wydatki/base.html' %}
{% block content %}
  {% for wydatek in wydatki %}
    <div class="wydatek mb-3">
      <h2>
        <a href="{% url 'wydatek_edycja' wydatek.pk %}">
          {{ wydatek.wydatek_nazwa }}
        </a>
      </h2>
      <p>{{ wydatek }}</p>

      {% if wydatek.image %}
        <img src="{{ wydatek.image.url }}" alt="" width="100">
      {% endif %}
    </div>
  {% empty %}
    <p>Brak wydatk√≥w.</p>
  {% endfor %}
{% endblock %}
